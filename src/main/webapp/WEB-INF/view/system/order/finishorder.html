@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <input type="hidden" id="id" value="${item.id}">
            <div class="row">
                <div class="col-sm-12 b-r">
                    <#select id="content" name="评价" underline="true">
                    <option value="极差">极差</option>
                    <option value="差">差</option>
                    <option value="一般">一般</option>
                    <option value="好">好</option>
                    <option value="极好">极好</option>
                </#select>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="确定收货" id="ensure" icon="fa-check" clickFun="OrderapplyInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="OrderapplyInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/system/order/finish_info.js"></script>
@}
